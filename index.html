<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters {
      text-align: center;
      margin-bottom: 20px;
    }

    .filters button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .filters button:hover {
      background: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
    }

    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      color: white;
      font-size: 2rem;
      padding: 0 20px;
      user-select: none;
      cursor: pointer;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 2rem;
      cursor: pointer;
    }

    @media(max-width: 600px) {
      .filters button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Responsive Image Gallery</h1>
  <div class="filters">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
  </div>
  <div class="gallery" id="gallery">
    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1015/600/400" alt="Nature"></div>
    <div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1025/600/400" alt="City"></div>
    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1043/600/400" alt="Nature"></div>
    <div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1011/600/400" alt="City"></div>
    <div class="gallery-item" data-category="nature"><img src="https://picsum.photos/id/1003/600/400" alt="Nature"></div>
    <div class="gallery-item" data-category="city"><img src="https://picsum.photos/id/1005/600/400" alt="City"></div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-controls">
      <span onclick="changeImage(-1)">&#10094;</span>
      <span onclick="changeImage(1)">&#10095;</span>
    </div>
    <img id="lightbox-img" src="" alt="Lightbox View">
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    galleryItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        currentIndex = index;
        showLightbox(index);
      });
    });

    function showLightbox(index) {
      const img = galleryItems[index].querySelector('img');
      lightboxImg.src = img.src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    function changeImage(step) {
      currentIndex += step;
      if (currentIndex < 0) currentIndex = galleryItems.length - 1;
      if (currentIndex >= galleryItems.length) currentIndex = 0;
      showLightbox(currentIndex);
    }

    function filterImages(category) {
      galleryItems.forEach(item => {
        const isMatch = item.getAttribute('data-category') === category || category === 'all';
        item.style.display = isMatch ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
